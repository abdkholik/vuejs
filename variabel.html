<html>
    <head><title>variabel</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
    <body>
            <div id="app">
               nama {{nama}} <br>
                umur {{umur}}
            </div>
    </body>
    <script>
        var app = new Vue({
            el: '#app',
            data:{
                nama: 'abdul',
                umur: 12
            }
        })
    </script>
</html>
