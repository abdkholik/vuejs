<html>
    <head>
        <title>Methods</title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <div id="app">
            {{count}}
            <button type="button"@click="increment">Click</button>
            <button type="button"@click="showDialog">pop up</button>
            <button type="button"@click="deincrement">deincrement</button>
        </div>
    </body>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                count: 1
            },
            methods: {
                increment(){
                    this.count=this.count+10
                },
                showDialog(){
                    alert('Hello word')
                },
                deincrement(){
                    this.count--
                }
            }
        })
    </script>
</html>
