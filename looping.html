<html>
    <head><title>looping</title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
<div id="app">
    <ul>
        <li v-for='nama in namaArray'>{{nama}}</li>
       
    </ul>
</div>
    </body>
 <script>
 var app= new Vue({
     el: '#app',
     data: {
         namaArray:['rio','anwar','akbar','assa']
     }
 })
 </script>
    </html>
